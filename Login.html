<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jay's Eco Friendly Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Times New Roman", sans-serif;
            background: linear-gradient(to bottom, Green, gold);
            text-align: center;
            color: white;
        }
        .login-container img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><strong>Jay's Eco Friendly Store</strong></h1>
        <img src="https://media.istockphoto.com/id/1389111152/vector/shopping-cart-with-a-leaf-inside-circle-organic-shop-icon.jpg?s=612x612&w=0&k=20&c=TjNiLnPB7eUEni6mlvyTWd80LJdO8zig5DmKiHz8Lkk=" alt="Eco Friendly Store Logo">
        <p class="store-slogan"><u><i><strong>Sustainable Choices, Greener Future!</strong></i></u></p>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
        <nav>
            <a href="Login.html">Login Page</a> |
            <a href="Products.html">Products</a> | 
            <a href="Products.html"> Services</a> | 
            <a href="Invoice.html">Invoice</a> | 
            <a href="Aboutus.html">About Us</a>
        </nav>
        <div class="footer">
            <p>&copy; 2025 Jay's Eco-Friendly Store. All Rights Reserved.</p>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get input values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Sample hardcoded credentials (Replace with a proper authentication system in production)
            var validUsername = "redention";
            var validPassword = "password123";

            if (username === validUsername && password === validPassword) {
                window.location.href = "Products.html"; // Redirect to products page
            } else {
                document.getElementById("error-message").textContent = "Invalid username or password!";
                document.getElementById("error-message").style.color = "red";
            }
        });
    </script>
</body>
</html>
